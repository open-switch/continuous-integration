groups: #######################################################################

- name: release
  jobs: [release-2.3.1-rc1]

- name: weekly
  jobs:
  - weekly-unstable-jessie
  - weekly-testing-jessie

- name: review
  jobs: [check-jessie]

resource_types: ###############################################################

- name: gerrit
  type: docker-image
  source:
    repository: us.gcr.io/concourse-resources/gerrit-resource

resources: ####################################################################

## Source repository ##

- name: opx-onie-installer
  type: git
  source:
    uri: https://github.com/open-switch/opx-onie-installer
    branch: master

- name: review-opx-onie-installer
  type: gerrit
  source:
    url: https://review.openswitch.net
    username: ((gerrit.username))
    password: ((gerrit.password))
    digest_auth: true
    query: "status:open project:opx/opx-onie-installer"

## Artifacts ##

- name: 2.3.1-rc1-installer
  type: s3
  source:
    bucket: archive.openswitch.net
    versioned_file: installers/2.3.1/Dell-EMC/PKGS_OPX-2.3.1-rc1-installer-x86_64.bin
    region_name: us-west-2
    access_key_id: ((aws-s3.access-key))
    secret_access_key: ((aws-s3.secret-key))

- name: 2.3.1-rc1-installer-checksum
  type: s3
  source:
    bucket: archive.openswitch.net
    versioned_file: installers/2.3.1/Dell-EMC/PKGS_OPX-2.3.1-rc1-installer-x86_64.bin.sha256
    region_name: us-west-2
    access_key_id: ((aws-s3.access-key))
    secret_access_key: ((aws-s3.secret-key))

- name: jessie-testing-installer
  type: s3
  source:
    bucket: archive.openswitch.net
    versioned_file: installers/PKGS_OPX-testing-jessie-installer-x86_64.bin
    region_name: us-west-2
    access_key_id: ((aws-s3.access-key))
    secret_access_key: ((aws-s3.secret-key))

- name: jessie-testing-installer-checksum
  type: s3
  source:
    bucket: archive.openswitch.net
    versioned_file: installers/PKGS_OPX-testing-jessie-installer-x86_64.bin.sha256
    region_name: us-west-2
    access_key_id: ((aws-s3.access-key))
    secret_access_key: ((aws-s3.secret-key))

- name: jessie-unstable-installer
  type: s3
  source:
    bucket: archive.openswitch.net
    versioned_file: installers/PKGS_OPX-unstable-jessie-installer-x86_64.bin
    region_name: us-west-2
    access_key_id: ((aws-s3.access-key))
    secret_access_key: ((aws-s3.secret-key))

- name: jessie-unstable-installer-checksum
  type: s3
  source:
    bucket: archive.openswitch.net
    versioned_file: installers/PKGS_OPX-unstable-jessie-installer-x86_64.bin.sha256
    region_name: us-west-2
    access_key_id: ((aws-s3.access-key))
    secret_access_key: ((aws-s3.secret-key))

## CI configuration ##

- name: concourse
  type: git
  source:
    uri: https://github.com/open-switch/continuous-integration
    branch: master

- name: weekly
  type: time
  source:
    interval: 168h

jobs: #########################################################################

- name: release-2.3.1-rc1
  public: true
  plan:
  - aggregate:
    - get: opx-onie-installer
    - get: concourse
  - task: build
    attempts: 3
    privileged: true
    file: concourse/tasks/onie-installer-jessie/task.yaml
    params:
      DIST: jessie
      OPX_RELEASE: 2.3.1-rc1
  - put: 2.3.1-rc1-installer
    params:
      file: opx-onie-installer-artifacts/PKGS_OPX-*.bin
      acl: public-read
  - put: 2.3.1-rc1-installer-checksum
    params:
      file: opx-onie-installer-artifacts/PKGS_OPX-*.bin.sha256
      acl: public-read

- name: weekly-testing-jessie
  public: true
  plan:
  - aggregate:
    - get: weekly
      trigger: true
    - get: opx-onie-installer
    - get: concourse
  - task: build
    attempts: 3
    privileged: true
    file: concourse/tasks/onie-installer-jessie/task.yaml
    params:
      DIST: jessie
      OPX_RELEASE: testing
  - put: jessie-testing-installer
    params:
      file: opx-onie-installer-artifacts/PKGS_OPX-*.bin
      acl: public-read
  - put: jessie-testing-installer-checksum
    params:
      file: opx-onie-installer-artifacts/PKGS_OPX-*.bin.sha256
      acl: public-read

- name: weekly-unstable-jessie
  public: true
  plan:
  - aggregate:
    - get: weekly
      trigger: true
    - get: opx-onie-installer
    - get: concourse
  - task: build
    attempts: 3
    privileged: true
    file: concourse/tasks/onie-installer-jessie/task.yaml
    params:
      DIST: jessie
      OPX_RELEASE: unstable
  - put: jessie-unstable-installer
    params:
      file: opx-onie-installer-artifacts/PKGS_OPX-*.bin
      acl: public-read
  - put: jessie-unstable-installer-checksum
    params:
      file: opx-onie-installer-artifacts/PKGS_OPX-*.bin.sha256
      acl: public-read

- name: check-jessie
  public: true
  plan:
  - aggregate:
    - get: review-opx-onie-installer
      trigger: true
      version: every
    - get: concourse
  - task: build
    attempts: 3
    privileged: true
    file: concourse/tasks/onie-installer-jessie/task.yaml
    input_mapping:
      opx-onie-installer: review-opx-onie-installer
    params:
      DIST: jessie
      OPX_RELEASE: unstable
    on_success:
      put: review-opx-onie-installer
      params:
        repository: review-opx-onie-installer
        message: "Build ci/${BUILD_TEAM_NAME}/${BUILD_PIPELINE_NAME}/${BUILD_JOB_NAME}/${BUILD_NAME} succeeded!"
        labels: {Verified: 2}
    on_failure:
      put: review-opx-onie-installer
      params:
        repository: review-opx-onie-installer
        message: "Build ci/${BUILD_TEAM_NAME}/${BUILD_PIPELINE_NAME}/${BUILD_JOB_NAME}/${BUILD_NAME} failed."
        labels: {Verified: -1}
